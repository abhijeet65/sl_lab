<!DOCTYPE html>

<html>
	<head>
    	<title>Add to Cart</title>
  	</head>

  	<body>

		<h1> Store Items </h1>

		<!-- Form containing Items in Store -->
		<!-- Add items to cart by entering quantity for item (no negative numbers) -->
		<form action = "{{url_for('store')}}" method="POST">
		  Eggs: Rs 5/piece:<br>
		  <input name = "eggs" type = "number" min="0" value="0"/><br>
		  Milk: Rs 40/LTR:<br>
		  <input name = "milk" type = "number" min="0" value="0"/><br>
		  Bread: Rs 30/packet:<br>
		  <input name = "bread" type = "number" min="0" value="0"/><br>
		  <input type = "submit" value = "Add to Cart" />
		</form><br>

		<!-- Link to view cart -->
		<a href="{{url_for('cart')}}"> View your Shopping Cart </a>

	</body>
</html>
